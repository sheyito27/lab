<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css">

    <title>QuotesGenerator</title>
</head>
<body>
    <main>
        <header>
            <h1>Generador de citas aleatorias</h1>
        </header>
        <section class="quotes-container">
            <div class="title-container"></div>
                <h2>"Cita aleatoria"</h2> 
            </div>
            <div class="star-button-container">
                <button>
                    <span class="material-symbols-outlined">double_arrow</span>
                </button>
            </div>
        </section>
        <section class="quotes-input-container">
            <article>
                <div class="title-container2">
                    <h3>Escribe tus propias citas :)</h3>
                </div>
                <div class="input-container">
                    <input type="text" class="quotes-input">
                    <div class="buttons-container">
                        <button> 
                            <span class="material-symbols-outlined">done_all</span>
                        </button>
                        <button> 
                            <span class="material-symbols-outlined">list</span> 
                        </button>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
