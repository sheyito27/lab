<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gugel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="google.png" type="image/x-icon">
</head>
<body>
    <div class="letters">
        <span class="letters__item primera">G</span>
        <span class="letters__item segunda">o</span>
        <span class="letters__item tercera">o</span>
        <span class="letters__item cuarta">g</span>
        <span class="letters__item quinta">l</span>
        <span class="letters__item sexta">e</span>
    </div>
    <div class="searchbar">
        <input type="text" placeholder="Buscar...">
        <div class="actions">
            <button><span class="material-icons">mic</span></button>
            <button><span class="material-icons">search</span></button>
        </div>
    </div>
</body>
</html>
