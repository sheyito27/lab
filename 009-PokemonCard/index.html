<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Pok√©mon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/charizard.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <article class="card">
            <img class="card-header" src="img/fondoencabezado.svg" alt="Fondo">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="img/charizard.png" alt="Charizard" class="card-body-contentimg-image">
                </div>
                <h1 class="card-body-title">
                    Charizard<span>#26</span>
                </h1>
                <p class="card-body-text">
                    Coleccionable
                </p>
            </div>
            <div class="card-footer">
                <div class="card-footer-resistance">
                    <h3>Resistencia</h3>
                    <img src="img/castillo.png" alt="Resistencia">
                </div>
                <div class="card-footer-power">
                    <h3>Poder</h3>
                    <img src="img/fuego.png" alt="Poder">    
                </div>
                <div class="card-footer-bonus">
                    <h3>Bonus</h3>
                    <img src="img/cofre.png" alt="Bonus">
                </div>
            </div>
        </article>
    </main>
</body>
</html>
