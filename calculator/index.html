<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <div id="calculator-display" class="calculator-display">
        <div class="display-bar">
            <p id="output">0</p>
            <div class="output-bar"></div>
        </div>
        <div id="display-buttons" class="display-buttons">
            <div class="left-buttons">
                <div id="top-buttons" class="top-buttons"></div>
                <div id="grid-buttons" class="grid-buttons"></div>
            </div>
            <div id="right-buttons" class="right-buttons"></div>
        </div>
    </div>
</body>
</html>
