<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos apilados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="imagenes-container">
        <div class="imagen">
            <img src="img/blastoise.png" alt="blastoise">
            <span class="nombre">
                <span class="text">blastoise</span>
            </span> 
        </div>
        <div class="imagen">
            <img src="img/charizard.png" alt="charizard">
            <span class="nombre">
                <span class="text">charizard</span>
            </span> 
        </div>
        <div class="imagen">
            <img src="img/gengar.png" alt="gengar">
            <span class="nombre">
                <span class="text">gengar</span>
            </span> 
        </div>
        <div class="imagen">
            <img src="img/venusaur.png" alt="venusaur">
            <span class="nombre">
                <span class="text">venusaur</span>
            </span> 
        </div>
        <div class="imagen">
            <img src="img/metagross.png" alt="metagross">
            <span class="nombre">
                <span class="text">metagross</span>
            </span> 
        </div>
    </div>  
</body>
</html>
